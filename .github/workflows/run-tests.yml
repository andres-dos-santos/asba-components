name: Run tests from 'test' branch on 'develop' push

on:
  push:
    branches:
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: test

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run tests
        run: CI=true npm run test
