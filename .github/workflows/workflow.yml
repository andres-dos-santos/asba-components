name: CI - test, version & publish

on:
  push:
    branches:
      - main
      - test

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Code checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0

    - name: Change to test branch
      run: git checkout test

    - name: Node config 
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install deps
      run: npm install

    - name: Run tests
      run: npm run test